<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/estilos.css" rel="stylesheet"/>
</head>
<body onload="cargarApp()">
    <!--ENCABEZADO-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">PRESUPUESTO DISPONIBLE</div>
            <div class="presupuesto_valor" id="prespuestoTotal"></div>
            
            <!--INGRESOS-->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto"> Ingresos </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"> </div>
                    <div class="presupuesto_ingreso--porcentaje" id="porcentajeIngresos">&nbsp;</div>
                </div>
            </div>
            
            <!--EGRESOS-->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto"> Egresos </div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"> </div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"> </div>
                </div>
            </div>
        </div>
    </div>

    <!--FORMULARIO PARA AGREGAR INGRESOS Y EGRESOS-->
    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="tipo" id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" name="descripcion" id="descripcion" placeholder="DescripciÃ³n:">
                <input type="number" class="agregar_valor" name="valor" id="valor" placeholder="Monto:$" step="any">
                <button class="agregar_btn" >
                    <ion-icon name="checkmark-circle-outline" onclick="agregarDato()"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <!--LISTADO DE INGRESOS/EGRESOS-->
    <div class="contenedor limpiarEstilos">
    
        <!--Listado de INGRESOS-->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos"></div>
        </div>
        
        <!--Listado de EGRESOS-->        
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos"></div>
        </div>
    </div>

    <script src="JS/Dato.js" type="text/javascript"></script>
    <script src="JS/Ingreso.js" type="text/javascript"></script>
    <script src="JS/Egreso.js" type="text/javascript"></script>
    <script src="JS/app.js" type="text/javascript"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
