<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/estilos.css" rel="stylesheet"/>
    <title>Personas</title>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>LISTA DE PERSONAS</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="listaPersonas">
                
            </ul>
        </div>
    </div>

    <div class="contenedor">
        
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>

        <div>
            <form id="formulario">
                <input type="text" id="nombre" placeholder="Ingrese el nombre">
                <input type="text" id="apellido" placeholder="Ingrese el apellido">
            </form>
        </div>
    </div>
    <script src="JS/persona.js" type="text/javascript"></script>
    <script src="JS/app.js" type="text/javascript"></script>
</body>
</html>
